[tox]
envlist = linting, doclinting, cov-init, py27, py35, py36, py37, py38, cov-report

[testenv]
passenv = CI CIRCLECI CIRCLE_*
usedevelop = true
deps =
    -rrequirements.txt
    pytest
    pytest-cov
# Include any other steps necessary for testing below
commands =
    python util.py clean-tests
    pytest -vv --cov --cov-report=xml --junitxml=.test-reports/junit.xml
setenv =
    COVERAGE_FILE = .coverage.{envname}

[testenv:cov-init]
setenv =
    COVERAGE_FILE = .coverage
deps = coverage
commands =
    coverage erase

[testenv:cov-report]
setenv =
    COVERAGE_FILE = .coverage
deps = coverage
commands =
    coverage combine
    coverage report

[testenv:linting]
deps =
    flake8
    flake8-docstrings
commands = flake8

[testenv:doclinting]
deps =
    doc8
    pygments
commands = doc8 docs/source --file-encoding utf8

[flake8]
# Ignore:
# E501: Long lines
# W503: Line breaks before binary operators
# D107: Don't require docstrings on __init__
# D105: Don't require docstrings on magic methods
ignore = E501, W503, D107, D105
exclude = .git,__pycache__,env,.tox,build
# sqlfluff uses flake8-docstrings https://pypi.org/project/flake8-docstrings/
# this is to assist with the sphinx based autodoc
docstring-convention = google

[pytest]
python_files = *_test.py
testpaths = test
junit_family = legacy

[coverage:run]
source = src/sqlfluff
