test_fail_bigquery_week:
  fail_str: SELECT LAST_DAY(col, WEEK(monday))
  fix_str: SELECT LAST_DAY(col, WEEK(MONDAY))
  configs:
    core:
      dialect: bigquery
    rules:
      capitalisation.keywords:
        capitalisation_policy: upper

test_fail_select_lower:
  # Test for issue #3399, a bug in the core apply_fixes() function that surfaced
  # with various rules, including this one.
  fail_str: |
    select *
    FROM
        {{ source("ids","shop") }}
  fix_str: |
    SELECT *
    FROM
        {{ source("ids","shop") }}
  configs:
    core:
      dialect: tsql
    rules:
      capitalisation.keywords:
        capitalisation_policy: upper

test_fail_select_lower_keyword_functions:
  # Test for issue #3520
  fail_str: |
    SELECT
    cast(5 AS int) AS test1,
    coalesce(1, 2) AS test3
  fix_str: |
    SELECT
    CAST(5 AS int) AS test1,
    COALESCE(1, 2) AS test3
  configs:
    core:
      dialect: tsql
    rules:
      capitalisation.keywords:
        capitalisation_policy: upper

test_pass_bigquery_struct:
  pass_str: |
    select
      STRUCT(
        first_name as firstName,
        last_name as lastName
      ) as name
    from persons
  configs:
    core:
      dialect: bigquery

test_pass_bigquery_array:
  pass_str: |
    select
      ARRAY<STRUCT<
        first_name STRING,
        last_name STRING
      >>[
        STRUCT('John' as first_name, 'Doe' as last_name),
        STRUCT('Jane' as first_name, 'Smith' as last_name)
      ] as people
    from dual
  configs:
    core:
      dialect: bigquery
