  fail_str: |
    SELECT
        c1,
        {{ "c2" }} AS days_since
    FROM logs
  fix_str: |
    SELECT
        c1
        , {{ "c2" }} AS days_since
    FROM logs
  configs:
    layout:
      type:
        comma:
          line_position: leading

leading_comma_with_templated_column_2:
  pass_str: |
