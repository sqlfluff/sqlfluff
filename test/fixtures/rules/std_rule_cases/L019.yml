rule: LT04

leading_comma_violations:
  fail_str: |
    SELECT
      a
      , b
    FROM c
  fix_str: |
    SELECT
      a,
      b
    FROM c

leading_comma_violation_with_inline_comment:
  fail_str: |
    SELECT
        a
        , b -- inline comment
        , c
        /* non inline comment */
        , d
    FROM e
  fix_str: |
    SELECT
        a,
        b, -- inline comment
        c,
        /* non inline comment */
        d
    FROM e

leading_commas_allowed:
  pass_str: |
    SELECT
      a
      , b
    FROM c

  configs:
    layout:
      type:
        comma:
          line_position: leading

leading_commas_allowed_with_header:
  pass_str: |

    SELECT
      a
      , b
    FROM c

  configs:
    layout:
      type:
        comma:
          line_position: leading

leading_comma_violations_in_with_statement:
  fail_str: |
    WITH cte_1 as (
        SELECT *
        FROM table_1
    )

    , cte_2 as (

        SELECT *
        FROM table_2
    )

    SELECT * FROM table_3
  fix_str: |
    WITH cte_1 as (
        SELECT *
        FROM table_1
    ),

    cte_2 as (

        SELECT *
        FROM table_2
    )

    SELECT * FROM table_3

leading_commas_allowed_in_with_statement:
  pass_str: |
