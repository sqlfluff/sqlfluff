rule: L999

test_pass_set_language_identifier:
  pass_str: |
    SET LANGUAGE us_english;
  configs:
    core:
      dialect: tsql

test_pass_set_language_string_literal:
  pass_str: |
    SET LANGUAGE 'us_english';
  configs:
    core:
      dialect: tsql

test_pass_set_language_bracketed:
  pass_str: |
    SET LANGUAGE [us_english];
  configs:
    core:
      dialect: tsql

test_pass_set_language_no_semicolon:
  pass_str: |
    SET LANGUAGE British
  configs:
    core:
      dialect: tsql

test_fail_set_language_missing_language:
  fail_str: |
    SET LANGUAGE ;
  configs:
    core:
      dialect: tsql

test_fail_set_language_extra_token:
  fail_str: |
    SET LANGUAGE us_english extra_token;
  configs:
    core:
      dialect: tsql

test_fail_set_language_no_value:
  fail_str: |
    SET LANGUAGE
  configs:
    core:
      dialect: tsql

