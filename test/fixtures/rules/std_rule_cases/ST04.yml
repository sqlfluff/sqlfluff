rule: ST04

test_pass_1:
  # The nested CASE is under a "WHEN", not an "ELSE".
  pass_str: |
    SELECT
        c1,
        CASE
            WHEN species = 'Rat' THEN
              CASE
                  WHEN colour = 'Black' THEN 'Growl'
                  WHEN colour = 'Grey' THEN 'Squeak'
              END
        END AS sound
    FROM mytable

test_pass_2:
  # Issue 3110. The nested CASE is part of a larger expression. Cannot flatten.
  pass_str: |
    SELECT CASE 'b'
            WHEN 'a' THEN
                TRUE
            ELSE
                '2022-01-01'::date > CURRENT_DATE + CASE 'b'
                    WHEN 'b' THEN
                        8
                    WHEN 'c' THEN
                        9
                END
                AND (c > 10)
        END AS test

test_fail_1:
  # Simple case.
  fail_str: |
    SELECT
        c1,
        CASE
            WHEN species = 'Rat' THEN 'Squeak'
            ELSE
                CASE
                    WHEN species = 'Dog' THEN 'Woof'
                END
        END AS sound
    FROM mytable
  fix_str: |
    SELECT
        c1,
        CASE
            WHEN species = 'Rat' THEN 'Squeak'
            WHEN species = 'Dog' THEN 'Woof'
        END AS sound
    FROM mytable

