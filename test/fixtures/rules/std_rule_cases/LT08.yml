test_pass_column_name_definition:
  # Issue #2136
  pass_str: |
    with recursive t(n) as (
        select 1
        union all
        select n + 1 from t
    )

    select n from t limit 100;

test_pass_column_name_definition_multiple:
  # Issue #3474
  pass_str: |
    WITH
    cte_1 AS (
        SELECT 1 AS var
    ),

    cte_2 (var) AS (
        SELECT 2
    )

    SELECT
        cte_1.var,
        cte_2.var
    FROM cte_1, cte_2;

