rule: LT14

test_pass_leading_from_clause:
  pass_str: |
    SELECT foo
    FROM bar
  configs:
    layout:
      type:
        from_clause:
          keyword_line_position: leading

test_pass_alone_from_clause:
  pass_str: |
    SELECT foo
    FROM
      bar
  configs:
    layout:
      type:
        from_clause:
          keyword_line_position: alone

test_fail_leading_from_clause:
  fail_str: |
    SELECT foo FROM bar
  fix_str: |
    SELECT foo
    FROM bar
  configs:
    layout:
      type:
        from_clause:
          keyword_line_position: leading

test_fail_alone_from_clause:
  fail_str: |
    SELECT foo FROM bar
  fix_str: |
    SELECT foo
    FROM
    bar
  configs:
    layout:
      type:
        from_clause:
          keyword_line_position: alone

test_pass_leading_join_clause:
  pass_str: |
    SELECT foo
    FROM bar a
    JOIN baz b
      ON a.id = b.id
    INNER JOIN qux c
      ON a.id = c.id
    LEFT OUTER JOIN quux d
      ON a.id = d.id
  configs:
    layout:
      type:
        join_clause:
          keyword_line_position: leading

test_fail_leading_join_clause:
  fail_str: |
    SELECT foo
    FROM bar a JOIN baz b
    ON a.id = b.id INNER JOIN qux c
    ON a.id = c.id LEFT OUTER JOIN quux d
    ON a.id = d.id
  fix_str: |
    SELECT foo
    FROM bar a
    JOIN baz b
    ON a.id = b.id
    INNER JOIN qux c
    ON a.id = c.id
    LEFT OUTER JOIN quux d
    ON a.id = d.id
  configs:
    layout:
