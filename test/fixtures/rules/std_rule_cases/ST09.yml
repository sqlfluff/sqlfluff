rule: ST09

test_pass_no_join_clauses:
  pass_str: select * from foo

test_pass_no_join_on_conditions:
  pass_str:
    select
        foo.a,
        bar.b
    from foo
    left join bar
        using (a)

test_pass_ignored_subconditions:
  pass_str:
    select
        foo.a,
        bar.b
    from foo
    left join bar
        on bar.a between foo.a and foo.b

test_pass_unqualified_column_reference:
  pass_str:
    select
        foo.a,
        bar.b
    from foo
    left join bar
        on bar.b = a

test_pass_earlier_table_first:
  pass_str: |
    select
        foo.a,
        bar.b
    from foo
    left join bar
        on foo.a = bar.a

test_pass_later_table_first:
  pass_str: |
    select
        foo.a,
        bar.b
    from foo
    left join bar
        on bar.a = foo.a

  configs:
    rules:
      structure.join_condition_order:
        preferred_first_table_in_join_clause: later

test_fail_earlier_table_first:
  fail_str: |
    select
        foo.a,
        bar.b
    from foo
    left join bar
        on foo.a = bar.a

  fix_str: |
    select
        foo.a,
        bar.b
    from foo
    left join bar
        on bar.a = foo.a

  configs:
    rules:
      structure.join_condition_order:
        preferred_first_table_in_join_clause: later

