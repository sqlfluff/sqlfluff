rule: TQ02

test_fail_multiple_statements_no_begin_end:
  fail_str: |
    CREATE PROCEDURE Reporting.BeginBlock
    AS
    SELECT
        [ID],
        [DataDate],
        [CaseOutput]
    FROM Table1;

    SELECT
        [ID],
        [DataDate],
        [CaseOutput]
    FROM Table2;
  fix_str: |
    CREATE PROCEDURE Reporting.BeginBlock
    AS
    BEGIN
    SELECT
        [ID],
        [DataDate],
        [CaseOutput]
    FROM Table1;

    SELECT
        [ID],
        [DataDate],
        [CaseOutput]
    FROM Table2;
    END
  configs:
    core:
      dialect: tsql

test_fail_alter_procedure_multiple_statements:
  fail_str: |
    ALTER PROCEDURE dbo.MyProc
    AS
    SELECT ID FROM Table1;
    SELECT ID FROM Table2;
  fix_str: |
    ALTER PROCEDURE dbo.MyProc
    AS
    BEGIN
    SELECT ID FROM Table1;
    SELECT ID FROM Table2;
    END
  configs:
    core:
      dialect: tsql

test_fail_create_or_alter_multiple_statements:
  fail_str: |
    CREATE OR ALTER PROCEDURE dbo.MyProc
    AS
    SELECT ID FROM Table1;
    SELECT ID FROM Table2;
    SELECT ID FROM Table3;
  fix_str: |
    CREATE OR ALTER PROCEDURE dbo.MyProc
    AS
    BEGIN
    SELECT ID FROM Table1;
    SELECT ID FROM Table2;
    SELECT ID FROM Table3;
    END
  configs:
    core:
      dialect: tsql

