rule: L034

test_1:
  pass_str: |
    select
      a,
      cast(b as int) as b,
      c
    from x

test_2:
  fail_str: |
    select
      a,
      row_number() over (partition by id order by date) as y,
      b
    from x
  line_numbers: [1]

  fix_str: |
    select
      a,
      b,
      row_number() over (partition by id order by date) as y
    from x

test_3:
  fail_str: |
    select
      row_number() over (partition by id order by date) as y,
      *,
      cast(b as int) as b_int
    from x
  line_numbers: [1]

  fix_str: |
    select
      *,
      cast(b as int) as b_int,
      row_number() over (partition by id order by date) as y
    from x

test_4:
  fail_str: |
    select
      row_number() over (partition by id order by date) as y,
      cast(b as int) as b_int,
      *
    from x
  line_numbers: [1]

  fix_str: |
    select
      *,
      cast(b as int) as b_int,
      row_number() over (partition by id order by date) as y
    from x

test_5:
  fail_str: |
    select
      row_number() over (partition by id order by date) as y,
      b::int,
      *
    from x
  line_numbers: [1]

  fix_str: |
    select
      *,
      b::int,
      row_number() over (partition by id order by date) as y
    from x

test_6:
  fail_str: |
    select
      row_number() over (partition by id order by date) as y,
      *,
      2::int + 4 as sum,
      cast(b) as c
    from x
  line_numbers: [1]

  fix_str: |
    select
      *,
      cast(b) as c,
      row_number() over (partition by id order by date) as y,
      2::int + 4 as sum
    from x
