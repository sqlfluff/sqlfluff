rule: L014

test_consistency_1:
  pass_str: SELECT a, b

test_consistency_2:
  pass_str: SELECT A, B

test_consistency_3:
  # Test that fixes are consistent
  fail_str: SELECT a,   B
  fix_str: SELECT a,   b

test_consistency_4:
  fail_str: SELECT B,   a
  fix_str: SELECT B,   A

test_consistency_5:
  # Test that NULL is classed as a keyword and not an identifier
  pass_str: SELECT NULL,   a

test_consistency_6:
  # Single-letter ambiguity: Upper vs Capitalise
  pass_str: SELECT A, Boo

test_consistency_7:
  # Single-word ambiguity: Pascal vs Capitalise
  pass_str: SELECT Apple, Banana_split

test_consistency_8:
  # Single-word ambiguity: Pascal vs Capitalise
  pass_str: SELECT AppleFritter, Banana

test_consistency_9:
  # Test that UPPER case is chosen first in case of ambiguity
  fail_str: SELECT U, what_Is_This_Case
  fix_str: SELECT U, WHAT_IS_THIS_CASE

# PascalCase tests are based on this comment by @alanmcruickshank:
# https://github.com/sqlfluff/sqlfluff/issues/820#issuecomment-787050507
test_pascal_1:
