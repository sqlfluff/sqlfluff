rule: LT01

test_excess_space_without_align_alias:
  fail_str: |
        SELECT
            a    AS first_column,
            b      AS second_column,
            (a + b) / 2 AS third_column
        FROM foo
  fix_str: |
    SELECT
        a AS first_column,
        b AS second_column,
        (a + b) / 2 AS third_column
    FROM foo
  configs:
    # This is the default config but we're being explicit
    # here for testing.
    layout:
      type:
        alias_expression:
          spacing_before: single

test_excess_space_with_align_alias:
  # NOTE: The config here shouldn't move the table alias
  fail_str: |
        SELECT
            a    AS first_column,
            b      AS second_column,
            (a + b) / 2 AS third_column
        FROM foo   AS bar
  fix_str: |
    SELECT
        a           AS first_column,
        b           AS second_column,
        (a + b) / 2 AS third_column
    FROM foo AS bar
  configs: &align_alias
    layout:
      type:
        alias_expression:
          spacing_before: align
          align_within: select_clause
          align_scope: bracketed

test_missing_keyword_with_align_alias:
  fail_str: |
        SELECT
            a    first_column,
            b      AS second_column,
            (a + b) / 2 AS third_column
        FROM foo
  fix_str: |
    SELECT
        a           first_column,
        b           AS second_column,
        (a + b) / 2 AS third_column
    FROM foo
  configs: *align_alias

test_skip_alias_with_align_alias:
  fail_str: |
        SELECT
            a   ,
            b   ,
            (a   +   b) /   2
        FROM foo
  fix_str: |
    SELECT
        a,
        b,
        (a + b) / 2
    FROM foo
  configs: *align_alias

test_excess_space_with_align_alias_wider:
  # NOTE: The config here SHOULD move the table alias
  # NOTE: The combined LT01 also fixes the missing space
  # between `USING` and `(a)`.
  fail_str: |
    SELECT
        a    AS first_column,
        b      AS second_column,
        (a      +      b)      /      2 AS third_column
    FROM foo   AS first_table
    JOIN my_tbl AS second_table USING(a)
  fix_str: |
    SELECT
        a           AS first_column,
        b           AS second_column,
        (a + b) / 2 AS third_column
    FROM foo        AS first_table
    JOIN my_tbl     AS second_table USING (a)
  configs: &align_alias_wider
    layout:
      type:
        alias_expression:
          spacing_before: align
          align_within: select_statement
          align_scope: bracketed

test_align_alias_boundary:
  # The alias inside the expression shouldn't move.
  fail_str: |
    SELECT
        a    AS first_column,
        (SELECT b AS c)      AS second_column
  fix_str: |
    SELECT
        a               AS first_column,
        (SELECT b AS c) AS second_column
  configs: *align_alias

test_align_alias_inline_pass:
  # The aliases on the same line shouldn't panic.
  pass_str: SELECT a AS b, c AS d FROM tbl
  configs: *align_alias

test_align_alias_inline_fail:
  # The aliases on the same line shouldn't panic.
  fail_str: SELECT a   AS   b  ,   c   AS   d    FROM tbl
  fix_str: SELECT a AS b, c AS d FROM tbl
  configs: *align_alias

# Test the alignments also for the tsql = operator
test_excess_space_without_align_alias_tsql:
  fail_str: |
        SELECT
            first_column    = a,
            second_column      = b,
            third_column = (a + b) / 2
        FROM foo
  fix_str: |
    SELECT
        first_column = a,
        second_column = b,
        third_column = (a + b) / 2
    FROM foo
  configs:
    # This is the default config but we're being explicit
    # here for testing.
    core:
      dialect: tsql
    layout:
      type:
        alias_operator:
          spacing_before: single

test_excess_space_with_align_alias_tsql:
  # NOTE: The config here shouldn't move the table alias
  fail_str: |
        SELECT
            first_column    = a,
            second_column      = b,
            third_column = (a + b) / 2
        FROM foo   AS bar
  fix_str: |
    SELECT
        first_column  = a,
        second_column = b,
        third_column  = (a + b) / 2
    FROM foo AS bar
  configs: &tsql_align_alias
    core:
      dialect: tsql
    layout:
      type:
        alias_operator:
          spacing_before: align
          align_within: select_clause
          align_scope: bracketed

test_missing_keyword_with_align_alias_tsql:
  fail_str: |
        SELECT
            first_column    a,
            second_column      = b,
            third_column = (a + b) / 2
        FROM foo
  fix_str: |
    SELECT
        first_column a,
        second_column = b,
        third_column  = (a + b) / 2
    FROM foo
  configs: *tsql_align_alias

test_excess_space_with_align_alias_wider_tsql:
  # NOTE: The config here SHOULD move the table alias
