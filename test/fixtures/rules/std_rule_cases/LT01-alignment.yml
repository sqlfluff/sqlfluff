test_align_alias_boundary_tsql:
  # The alias inside the expression shouldn't move.
  fail_str: |
    SELECT
        first_column    = a,
        second_column      = (SELECT b AS c)
  fix_str: |
    SELECT
        first_column  = a,
        second_column = (SELECT b AS c)
  configs: *tsql_align_alias

test_align_alias_inline_pass_tsql:
  # The aliases on the same line shouldn't panic.
  pass_str: SELECT a = b, c = d FROM tbl
  configs: *tsql_align_alias

test_align_alias_inline_fail_tsql:
  # The aliases on the same line shouldn't panic.
  fail_str: SELECT a   =   b  ,   c   =   d    FROM tbl
  fix_str: SELECT a = b, c = d FROM tbl
  configs: *tsql_align_alias

test_excess_space_with_align_alias_tsql_mixed:
  # NOTE: The config here shouldn't move the table alias
  fail_str: |
        SELECT
            a    AS first_column,
            second_column    = b,
            third_column_long_name    = (a + b) / 2
        FROM foo
  fix_str: |
    SELECT
        a                      AS first_column,
        second_column          = b,
        third_column_long_name = (a + b) / 2
    FROM foo
  configs: *tsql_align_alias

test_align_multiple_a:
  # https://github.com/sqlfluff/sqlfluff/issues/4023
  fail_str: |
    CREATE TABLE tbl (
        foo VARCHAR(25) NOT NULL,
        barbar INT NULL
    )
  fix_str: |
    CREATE TABLE tbl (
        foo    VARCHAR(25) NOT NULL,
        barbar INT         NULL
    )
  configs:
    layout:
      type:
        data_type:
          spacing_before: align
          align_within: create_table_statement
        column_constraint_segment:
          spacing_before: align
          align_within: create_table_statement

test_align_multiple_b:
  # If there are multiple options on the same line, choose the first
  # to align with (i.e. `not null` rather than `unique`).
  # https://github.com/sqlfluff/sqlfluff/issues/4023
  # https://github.com/sqlfluff/sqlfluff/pull/5238
  fail_str: |
    create table tab (
        foo    varchar(25)  not null,
        barbar int not null unique
    )
  fix_str: |
    create table tab (
        foo    varchar(25) not null,
        barbar int         not null unique
    )
  configs:
    layout:
      type:
        data_type:
          spacing_before: align
          align_within: create_table_statement
        column_constraint_segment:
          spacing_before: align
          align_within: create_table_statement

test_align_multiple_multiple_lines_a:
  # If there are multiple options on several lines, always choose the first
  # to align with, related to https://github.com/sqlfluff/sqlfluff/pull/5823
  fail_str: |
    create table tab (
        foo    varchar(25)  not null,
        barbar int not null unique,
        barbara varchar(5) not null primary key
    )
  fix_str: |
    create table tab (
        foo     varchar(25) not null,
        barbar  int         not null unique,
        barbara varchar(5)  not null primary key
    )
  configs:
    layout:
      type:
        data_type:
          spacing_before: align
          align_within: create_table_statement
        column_constraint_segment:
          spacing_before: align
          align_within: create_table_statement

test_align_multiple_multiple_lines_b:
  # If there are multiple options only on one of several lines, still align
  # correctly, related to https://github.com/sqlfluff/sqlfluff/pull/5823
  pass_str: |
    CREATE TABLE foo (
        x INT NOT NULL PRIMARY KEY,
        y INT NULL,
        z INT NULL
    );
  configs:
    layout:
      type:
        data_type:
          spacing_before: align
          align_within: create_table_statement
        column_constraint_segment:
          spacing_before: align
          align_within: create_table_statement

test_align_multiple_all:
  fail_str: |
    create table tab1 (
        a    varchar(25)  not null,
        b int not null unique references tab2(b),
        c varchar(5) not null primary key references tab2(c)
    )
  fix_str: |
    create table tab1 (
        a varchar(25) not null,
        b int         not null unique      references tab2 (b),
        c varchar(5)  not null primary key references tab2 (c)
    )
  configs:
    layout:
      type:
        data_type:
          spacing_before: align
          align_within: create_table_statement
        column_constraint_segment:
          spacing_before: align
          align_within: create_table_statement

test_align_multiple_operators:
  # Unrealistic but more stretching with several lines which
  # have different numbers of the same target.
  fail_str: |
    select
        1+123+12345 as foo,
        123456+1+12+56 as bar,
        1234+123456789 as baz
    from t
  fix_str: |
    select
        1      + 123 + 12345 as foo,
        123456 + 1   + 12 + 56 as bar,
        1234   + 123456789 as baz
    from t
  configs:
    layout:
      type:
        binary_operator:
          spacing_before: align
          align_within: select_statement

test_align_alias_with_jinja_source_positions:
  # Alignment should respect source (visible) positions when templated content exists
  # before the alias. The second line should align 'as' to the first, without
  # padding to the length of the rendered template.
  fail_str: |
    select
        {{ "longtemplated" }} as test_key,
        b as b_col
  fix_str: |
    select
        {{ "longtemplated" }} as test_key,
        b                     as b_col
  configs:
    core:
      templater: jinja
    layout:
      type:
        alias_expression:
          spacing_before: align
          align_within: select_clause
          align_scope: bracketed

test_align_alias_with_jinja_both_lines_templated:
  # Both lines have templated content before the alias. Alignment should
  # still respect source (visible) positions.
  fail_str: |
    select
        {{ "templ_1" }} as a,
        {{ "t2" }} as bb
  fix_str: |
    select
        {{ "templ_1" }} as a,
        {{ "t2" }}      as bb
  configs:
    core:
      templater: jinja
    layout:
      type:
        alias_expression:
          spacing_before: align
          align_within: select_clause
          align_scope: bracketed

test_align_alias_with_jinja_statement_scope:
  # Alignment across a wider scope (select_statement) still uses source positions.
  fail_str: |
    select
        {{ "xxx" }} as a,
        col as b,
        {{ "yyyyy" }} as c
    from t
  fix_str: |
    select
        {{ "xxx" }}   as a,
        col           as b,
        {{ "yyyyy" }} as c
    from t
  configs:
    core:
      templater: jinja
    layout:
      type:
        alias_expression:
          spacing_before: align
          align_within: select_statement
          align_scope: bracketed

test_align_alias_with_jinja_force_templated_space:
  # Force templated coordinate space via config override to ensure it is respected.
  fail_str: |
    select
        {{ "templ" }} as a,
        b as bb
  # If we force templated, alignment should pad based on rendered lengths.
  fix_str: |
    select
        {{ "templ" }} as a,
        b     as bb
  configs:
    core:
      templater: jinja
    layout:
      type:
        alias_expression:
          # Force templated coordinate space via align suffix
          spacing_before: align:alias_expression:select_clause:bracketed:templated

test_align_alias_with_tabs:
  # Test that alignment uses tabs when indent_unit is tab
  fail_str: |
    SELECT
    	col1 AS alias1,
    	col2 AS alias2
    FROM table1
  fix_str: |
    SELECT
    	col1	AS alias1,
    	col2	AS alias2
    FROM table1
  configs:
    indentation:
      indent_unit: tab
    layout:
      type:
        alias_expression:
          spacing_before: align
          align_within: select_clause
          align_scope: bracketed

test_align_alias_with_tabs_different_lengths:
  # Test tab alignment with different length column names
  fail_str: |
    SELECT
    	short_col AS a,
    	very_long_column AS b
    FROM table1
  fix_str: |
    SELECT
    	short_col		AS a,
    	very_long_column	AS b
    FROM table1
  configs:
    indentation:
      indent_unit: tab
    layout:
      type:
        alias_expression:
          spacing_before: align
          align_within: select_clause
          align_scope: bracketed
