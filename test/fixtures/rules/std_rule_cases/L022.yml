rule: L022

test_pass_blank_line_after_cte_trailing_comma:
  # Test cases for L022, both leading and trailing commas.
  pass_str: |
    with my_cte as (
        select 1
    ),

    other_cte as (
        select 1
    )

    select * from my_cte cross join other_cte

