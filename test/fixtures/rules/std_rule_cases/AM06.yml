test_fail_consistent_snowflake:
  fail_str: |
    select
      a,
      b,
      c
    from test_table
    group by 1, b
    order by 1, 2
  configs:
    core:
      dialect: snowflake
    rules:
      ambiguous.column_references:
        group_by_and_order_by_style: consistent

test_fail_consistent_exasol:
  fail_str: |
    select
      a,
      b,
      c
    from test_table
    group by 1, b
    order by 1, 2
  configs:
    core:
      dialect: exasol
    rules:
      ambiguous.column_references:
        group_by_and_order_by_style: consistent

test_pass_window:
  pass_str: |
    SELECT
        field_1
        , field_2
        , SUM(field_3) as field_3_total
        , SUM(field_3) OVER (ORDER BY field_1) AS field_3_window_sum
    FROM table1
    GROUP BY 1, 2
    ORDER BY 1, 2

test_pass_window_snowflake:
  pass_str: |
    SELECT
        field_1
        , field_2
        , SUM(field_3) as field_3_total
        , SUM(field_3) OVER (ORDER BY field_1) AS field_3_window_sum
    FROM table1
    GROUP BY 1, 2
    ORDER BY 1, 2
  configs:
    core:
      dialect: snowflake

test_pass_withingroup_snowflake:
  pass_str: |
    SELECT LISTAGG(x) WITHIN GROUP (ORDER BY list_order) AS my_list
    FROM main
    GROUP BY 1
  configs:
    core:
      dialect: snowflake

test_pass_groupby_rollup_bigquery:
  pass_str: |
    SELECT
        column1,
        column2
    FROM table_name
    GROUP BY 1, 2
    UNION ALL
    SELECT
        column1,
        column2
    FROM table_name2
    GROUP BY ROLLUP(1, 2)
  configs:
    core:
      dialect: bigquery

test_fail_groupby_rollup_bigquery:
  fail_str: |
