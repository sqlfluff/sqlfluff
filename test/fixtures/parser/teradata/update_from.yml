file:
  statement:
    update_statement:
      keyword: UPDATE
      table_reference:
        identifier: table_name
      from_in_update_clause:
        keyword: FROM
        table_expression:
          main_table_expression:
            start_bracket: (
            select_statement:
              select_clause:
              - keyword: SELECT
              - select_target_element:
                  column_reference:
                    identifier: a
              - comma: ','
              - select_target_element:
                  column_reference:
                    identifier: b
              - comma: ','
              - select_target_element:
                  column_reference:
                    identifier: c
              - comma: ','
              - select_target_element:
                  column_reference:
                    identifier: d
              from_clause:
                keyword: FROM
                joined_table_expression:
                  table_expression:
                    main_table_expression:
                      table_reference:
                        identifier: t_b
                  join_clause:
                  - keyword: INNER
                  - keyword: JOIN
                  - table_expression:
                      main_table_expression:
                        table_reference:
                          identifier: t_c
                  - join_on_condition:
                      keyword: 'ON'
                      expression:
                      - column_reference:
                        - identifier: t_b
                        - dot: .
                        - identifier: d
                      - comparison_operator: '='
                      - column_reference:
                        - identifier: t_c
                        - dot: .
                        - identifier: d
              where_clause:
                keyword: WHERE
                expression:
                  column_reference:
                    identifier: b
                  comparison_operator: '='
                  literal: "'F'"
            end_bracket: )
          alias_expression:
            keyword: AS
            identifier: t_d
      set_clause_list:
      - keyword: SET
      - set_clause:
        - column_reference:
            identifier: column1
        - comparison_operator: '='
        - column_reference:
            identifier: value1
      - comma: ','
      - set_clause:
          column_reference:
            identifier: column2
          comparison_operator: '='
          literal: "'value2'"
      where_clause:
        keyword: WHERE
        expression:
          column_reference:
            identifier: a
          comparison_operator: '='
          literal: '1'
  statement_terminator: ;
