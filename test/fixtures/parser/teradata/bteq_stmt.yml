file:
  statement:
    bteq_statement:
    - dot: .
    - bteq_key_word_segment:
        keyword: if
    - bteq_key_word_segment:
        keyword: errorcode
    - comparison_operator: '>'
    - literal: '0'
    - bteq_key_word_segment:
        keyword: then
    - bteq_key_word_segment:
        dot: .
        keyword: quit
        literal: '4'
  statement_terminator: ;

