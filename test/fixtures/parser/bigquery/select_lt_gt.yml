file:
- statement:
  - select_statement:
    - select_clause:
      - keyword: SELECT
      - select_clause_element:
        - expression:
          - bracketed:
            - start_bracket: (
            - expression:
              - literal: '0'
              - comparison_operator: <
              - literal: '1'
              - binary_operator: AND
              - literal: '1'
              - comparison_operator: '>'
              - literal: '0'
            - end_bracket: )
