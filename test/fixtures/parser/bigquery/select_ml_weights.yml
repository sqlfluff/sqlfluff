file:
  statement:
    select_statement:
      select_clause:
        keyword: SELECT
        select_clause_element:
          wildcard_expression:
            wildcard_identifier:
              star: '*'
      from_clause:
        keyword: FROM
        from_expression:
          ml_table_expression:
          - keyword: ML
          - dot: .
          - identifier: WEIGHTS
          - start_bracket: (
          - keyword: MODEL
          - object_reference:
              identifier: '`project.dataset.model`'
          - end_bracket: )
      orderby_clause:
      - keyword: ORDER
      - keyword: BY
      - literal: '2'
      - comma: ','
      - literal: '1'
