              function_name: min
              start_bracket: (
              expression:
                column_reference:
                  identifier: f_val
              end_bracket: )
          - keyword: FOR
          - identifier: f_id
          - keyword: IN
          - start_bracket: (
          - literal: '1'
          - comma: ','
          - literal: '2'
          - end_bracket: )
          - end_bracket: )
          table_alias_expression:
            alias_expression:
              keyword: AS
              identifier: f
              start_bracket: (
              identifier_list:
