file:
  statement:
    select_statement:
      select_clause:
        keyword: SELECT
        select_clause_element:
          literal: '1'
      from_clause:
        keyword: FROM
        from_expression:
          from_expression_element:
            table_expression:
              table_reference:
                identifier: table
      unparsable:
        for_clause:
        - keyword: FOR
        - keyword: UPDATE
        - keyword: NOWAIT
  statement_terminator: ;
