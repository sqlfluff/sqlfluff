file:
  statement:
    select_statement:
      select_clause:
        keyword: SELECT
        select_clause_element:
          wildcard_expression:
            wildcard_identifier:
              star: '*'
      from_clause:
        keyword: FROM
        from_expression:
          from_expression_element:
            table_expression:
              table_reference:
                identifier: t1
            alias_expression:
              identifier: test
      unparsable:
        index_hint_clause:
        - keyword: USE
        - keyword: INDEX
        - bracketed:
            start_bracket: (
            object_reference:
              identifier: i2
            end_bracket: )
  statement_terminator: ;
