file:
- statement:
  - create_procedure_statement:
    - keyword: CREATE
    - definer_segment:
      - keyword: DEFINER
      - comparison_operator: '='
      - identifier: '`test`'
      - literal: '@'
      - identifier: '`%`'
    - keyword: PROCEDURE
    - function_name:
      - identifier: '`testprocedure`'
    - base:
      - bracketed:
        - start_bracket: (
        - end_bracket: )
    - base:
      - transaction_statement:
        - keyword: BEGIN
        - statement:
          - transaction_statement:
            - keyword: END
- statement_terminator: '~'
