file:
- statement:
  - select_statement:
    - select_clause:
      - keyword: select
      - select_clause_element:
        - wildcard_expression:
          - wildcard_identifier:
            - star: '*'
    - into_clause:
      - keyword: into
      - keyword: outfile
      - literal: "'a'"
      - keyword: fields
      - keyword: optionally
      - keyword: enclosed
      - keyword: by
      - literal: "'\"'"
    - from_clause:
      - keyword: from
      - from_expression:
        - from_expression_element:
          - table_expression:
            - table_reference:
              - identifier: table
- statement_terminator: ;
