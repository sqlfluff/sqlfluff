file:
- statement:
  - select_statement:
    - select_clause:
      - keyword: select
      - select_clause_element:
        - wildcard_expression:
          - wildcard_identifier:
            - star: '*'
    - from_clause:
      - keyword: from
      - from_expression:
        - from_expression_element:
          - table_expression:
            - table_reference:
              - identifier: table
    - partition_clause:
      - keyword: PARTITION
      - bracketed:
        - start_bracket: (
        - object_reference:
          - identifier: part1
        - end_bracket: )
- statement_terminator: ;
