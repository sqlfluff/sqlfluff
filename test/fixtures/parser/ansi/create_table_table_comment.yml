file:
- statement:
  - create_table_statement:
    - keyword: CREATE
    - keyword: TABLE
    - table_reference:
      - identifier: a
    - bracketed:
      - start_bracket: (
      - column_definition:
        - identifier: id
        - data_type:
          - data_type_identifier: VARCHAR
          - bracketed:
            - start_bracket: (
            - expression:
              - literal: '100'
            - end_bracket: )
      - end_bracket: )
    - comment_clause:
      - keyword: COMMENT
      - literal: "'Table comment'"
