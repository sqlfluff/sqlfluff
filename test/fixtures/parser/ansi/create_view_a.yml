file:
  statement:
    create_view_statement:
    - keyword: CREATE
    - keyword: VIEW
    - table_reference:
        identifier: a
    - keyword: AS
    - select_statement:
        select_clause:
          keyword: SELECT
          select_target_element:
            column_reference:
              identifier: c
        from_clause:
          keyword: FROM
          table_expression:
            main_table_expression:
              table_reference:
                identifier: table1
            join_clause:
            - keyword: INNER
            - keyword: JOIN
            - table_expression:
                main_table_expression:
                  table_reference:
                    identifier: table2
            - join_on_condition:
                keyword: 'ON'
                expression:
                - start_bracket: (
                - column_reference:
                  - identifier: table1
                  - dot: .
                  - identifier: id
                - comparison_operator: '='
                - column_reference:
                  - identifier: table2
                  - dot: .
                  - identifier: id
                - end_bracket: )
