file:
- statement:
  - select_statement:
    - select_clause:
      - keyword: SELECT
      - select_clause_element:
        - wildcard_expression:
          - wildcard_identifier:
            - star: '*'
    - from_clause:
      - keyword: FROM
      - from_expression:
        - from_expression_element:
          - table_expression:
            - table_reference:
              - identifier: x
    - where_clause:
      - keyword: WHERE
      - expression:
        - column_reference:
          - identifier: z
        - keyword: LIKE
        - literal: "'^_f'"
        - keyword: ESCAPE
        - literal: "'^'"
