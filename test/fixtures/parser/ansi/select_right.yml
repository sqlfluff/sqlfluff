file:
- statement:
  - select_statement:
    - select_clause:
      - keyword: SELECT
      - select_clause_element:
        - column_reference:
          - identifier: column_name
    - from_clause:
      - keyword: FROM
      - from_expression:
        - from_expression_element:
          - table_expression:
            - table_reference:
              - identifier: table1
        - join_clause:
          - keyword: RIGHT
          - keyword: JOIN
          - from_expression_element:
            - table_expression:
              - table_reference:
                - identifier: table2
          - join_on_condition:
            - keyword: 'ON'
            - expression:
              - column_reference:
                - identifier: table1
                - dot: .
                - identifier: column_name
              - comparison_operator: '='
              - column_reference:
                - identifier: table2
                - dot: .
                - identifier: column_name
