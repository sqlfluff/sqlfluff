file:
  statement:
    create_table_statement:
    - keyword: CREATE
    - keyword: TABLE
    - table_reference:
        identifier: a
    - start_bracket: (
    - column_definition:
      - identifier: id
      - data_type:
          data_type_identifier: VARCHAR
          start_bracket: (
          expression:
            literal: '100'
          end_bracket: )
      - column_constraint:
          keyword: COMMENT
          literal: "'Column comment'"
    - end_bracket: )

