file:
  statement:
    select_statement:
      select_clause:
        keyword: SELECT
        select_clause_element:
          function:
          - function_name:
              function_name_identifier: SPLIT
          - start_bracket: (
          - expression:
              function:
                function_name:
                  function_name_identifier: LOWER
                start_bracket: (
                expression:
                  column_reference:
                    identifier: text
                end_bracket: )
          - comma: ','
          - expression:
              literal: "' '"
          - end_bracket: )
          alias_expression:
            keyword: AS
            identifier: text
      from_clause:
        keyword: FROM
        from_expression:
          from_expression_element:
            table_expression:
              table_reference:
              - identifier: '"database"'
              - dot: .
              - identifier: '"sample_table"'
