# Test that casting works as expected (with whitespace)
file:
  statement:
    select_statement:
      select_clause:
      - keyword: SELECT
      - newline: "\n"
      - whitespace: '    '
      - select_target_element:
          expression:
            column_reference:
              identifier: my_var
            cast_expression:
              casting_operator: '::'
              data_type:
                data_type_identifier: date
          whitespace: ' '
          alias_expression:
            keyword: as
            whitespace: ' '
            identifier: casted_variable
      - comma: ','
      - newline: "\n"
      - whitespace: '    '
      - select_target_element:
          expression:
            literal: '123'
            cast_expression:
              casting_operator: '::'
              data_type:
                data_type_identifier: bigint
          whitespace: ' '
          alias_expression:
            keyword: as
            whitespace: ' '
            identifier: another_casted_number
      newline: "\n"
      from_clause:
        keyword: FROM
        whitespace: ' '
        from_expression:
          from_expression_element:
            table_expression:
              table_reference:
                identifier: boo
  newline: "\n"