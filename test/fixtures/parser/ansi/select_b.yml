file:
- statement:
  - select_statement:
    - select_clause:
      - keyword: select
      - select_clause_element:
        - wildcard_expression:
          - wildcard_identifier:
            - star: '*'
    - from_clause:
      - keyword: from
      - from_expression:
        - from_expression_element:
          - table_expression:
            - table_reference:
              - identifier: foo
        - join_clause:
          - keyword: JOIN
          - from_expression_element:
            - table_expression:
              - table_reference:
                - identifier: bar
          - join_on_condition:
            - keyword: 'ON'
            - bracketed:
              - start_bracket: (
              - expression:
                - column_reference:
                  - identifier: foo
                  - dot: .
                  - identifier: a
                - comparison_operator: '='
                - column_reference:
                  - identifier: bar
                  - dot: .
                  - identifier: a
              - end_bracket: )
