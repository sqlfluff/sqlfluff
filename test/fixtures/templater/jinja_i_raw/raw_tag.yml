file:
  statement:
    select_statement:
      select_clause:
      - keyword: SELECT
      - select_target_element:
          column_reference:
            identifier: col1
      - comma: ','
      - select_target_element:
          column_reference:
            identifier: col2
      - comma: ','
      - select_target_element:
          literal: "'{{ a_tag_which_should_be_treated_as_raw }}'"
          alias_expression:
            keyword: as
            identifier: col3
      from_clause:
        keyword: FROM
        from_expression:
          table_expression:
            main_table_expression:
              table_reference:
                identifier: my_table