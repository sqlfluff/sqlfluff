file:
  statement:
    select_statement:
      select_clause:
      - keyword: SELECT
      - select_clause_element:
          column_reference:
            identifier: col1
      - comma: ','
      - select_clause_element:
          column_reference:
            identifier: col2
      - comma: ','
      - select_clause_element:
          literal: "'{{ a_tag_which_should_be_treated_as_raw }}'"
          alias_expression:
            keyword: as
            identifier: col3
      from_clause:
        keyword: FROM
        from_expression:
          from_expression_element:
            table_expression:
              table_reference:
                identifier: my_table
