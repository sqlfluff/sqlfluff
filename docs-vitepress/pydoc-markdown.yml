loaders:
  - type: python
    search_path:
      - ../../src/sqlfluff
    modules:
      - api.simple
      - api.info

processors:
  - type: filter
    expression: "not name.startswith('_') and default()"
  - type: google

renderer:
  type: markdown
  render_module_header: true
  render_toc: true
  descriptive_class_title: true
  add_method_class_prefix: true
  add_member_class_prefix: false
  signature_with_decorators: false
  signature_in_header: true
  signature_with_vertical_bar: false
  signature_code_block: false
  insert_header_anchors: true
  use_fixed_header_levels: false
  header_level_by_type:
    Module: 1
    Class: 2
    Method: 3
    Function: 2
    Data: 4
